<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Limpar Parágrafo</title>
  <script>
    function limparParagrafo() {
      document.getElementById("meuParagrafo").innerText = "";
    }
  </script>
</head>
<body>
  <p id="meuParagrafo">Este é o conteúdo que será apagado.</p>
  <button onclick="limparParagrafo()">Limpar Parágrafo</button>
</body>
</html>
